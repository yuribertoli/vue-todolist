<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet"> 
</head>
<body>

    <div id="root">

        <header>

            <!-- rilasciando il tasto invio richiamo la funzione add. 
                Mentre con v-model vado a scrivere sulla variabile input-->
            <input @keyup.enter="add" type="text" v-model="input">
            <button @click="add">Aggiungi Nota</button>
        
        </header>

        <main>

            <!-- Se in toDoList c'Ã¨ almeno 1 elemento, mostro ul -->
            <div v-if="toDoList.length > 0" id="lista">

                <!-- ciclo ogni oggetto ed il suo index in toDoList -->
                <!-- cliccando su di un li cambio il valore della sua variabile -->
                <ul v-for="(oggetto, index) in toDoList" @click="active(index)">

                    <!-- se la variabile done ha il valore di true (che cambia con il click active(index)), allora le assegno la classe strike -->
                    <!-- mostro a video le frasi dell'oggetto -->
                    <!-- cliccando sulla X rimuovo quello stesso elemento dall'array che lo contiene -->
                    <li :class="oggetto.done == true? 'strike' : '' ">{{oggetto.frase}} <i @click="remove(index)" class="fa-solid fa-circle-xmark"></i></li>

                </ul>

            </div>
            
            <div v-else id="else">
                Non ci sono elementi presenti nella lista
            </div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
