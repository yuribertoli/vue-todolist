<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="root">

        <header>
            <input @keyup.enter="add" type="text" v-model="input">
            <button @click="add">Aggiungi Nota</button>
        </header>

        <main>
            <div v-if="toDoList.length > 0" id="lista">
                <ul v-for="(item, index) in toDoList" @click="active($event)">
                    <li>{{item}} <i @click="remove(index)" class="fa-solid fa-circle-xmark"></i></li>
                </ul>
            </div>
            <div v-else id="else">
                Non ci sono elementi presenti nella lista
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
